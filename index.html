<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Dreamy Carousel</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Quicksand', sans-serif;

  /* ==== PHOTO BACKGROUND TEMPLATE ==== */
  background: url("bg.jpg") no-repeat center center fixed;
  background-size: cover;

  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
}

/* dreamy glass overlay */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: linear-gradient(
    135deg,
    rgba(255,182,193,0.55),
    rgba(214,52,105,0.35),
    rgba(255,192,203,0.45)
  );
  backdrop-filter: blur(6px);
  z-index: -1;
}

h1 {
  margin-top: 40px;
  font-family: 'Great Vibes', cursive;
  font-size: 3rem;
  color: #fff;
  text-align: center;
  text-shadow: 2px 2px 12px rgba(0,0,0,0.6);
}

/* ===== Carousel ===== */

.carousel-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 50px 0;
  position: relative;
  width: 100%;
  max-width: 950px;

  backdrop-filter: blur(10px);
  background: rgba(255,255,255,0.15);
  border-radius: 30px;
  padding: 30px;
}

.carousel-slide {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 24px;
  width: 100%;
  z-index: 1;
}

.carousel-slide .item {
  width: 240px;
  height: 360px;
  border-radius: 24px;
  overflow: hidden;
  background: linear-gradient(45deg, #fff, #ffe1e6);
  box-shadow: 0 12px 24px rgba(214,52,105,0.3);
  transform: scale(0.85);
  opacity: 0.6;
  transition: all 0.5s ease;
  position: relative;
}

.carousel-slide .item.center {
  transform: scale(1);
  opacity: 1;
  border: 5px solid #ff85a2;
  box-shadow: 0 16px 36px rgba(214,52,105,0.5);
  z-index: 2;
  animation: glow 2s infinite ease-in-out;
}

@keyframes glow {
  0%,100% { box-shadow: 0 16px 36px rgba(214,52,105,0.5); }
  50% { box-shadow: 0 22px 48px rgba(214,52,105,0.8); }
}

.carousel-slide video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ===== Buttons ===== */

.open-letter-btn,
.music-btn {
  margin-top: 15px;
  background: #ff85a2;
  color: white;
  padding: 14px 28px;
  font-size: 1.1rem;
  font-weight: 600;
  border: none;
  border-radius: 16px;
  cursor: pointer;
  box-shadow: 0 6px 16px rgba(214,52,105,0.4);
  transition: 0.3s;
}

.open-letter-btn:hover,
.music-btn:hover {
  background: #d63469;
  transform: scale(1.05);
}

/* ===== Letter Popup ===== */

.letter-popup {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 360px;
  max-width: 92%;
  background: white;
  border-radius: 18px;
  transform: translate(-50%, -50%) scale(0);
  transition: 0.4s;
  padding: 25px;
  z-index: 1000;
  text-align: center;
}

.letter-popup.open {
  transform: translate(-50%, -50%) scale(1);
}

.close-btn {
  margin-top: 20px;
  background: #ff85a2;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

/* ===== Floating Hearts — gilid only ===== */

.heart {
  position: absolute;
  width: 12px;
  height: 12px;
  background: pink;
  transform: rotate(-45deg);
  bottom: 0;
  border-radius: 3px;
  opacity: 0.8;
  animation: floatUp linear infinite;
  z-index: 0;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 12px;
  height: 12px;
  background: pink;
  border-radius: 50%;
}

.heart::before { top: -6px; left: 0; }
.heart::after { left: 6px; top: 0; }

@keyframes floatUp {
  0% { transform: translateY(0) rotate(0deg); opacity:1; }
  100% { transform: translateY(-700px) rotate(20deg); opacity:0; }
}
</style>
</head>

<body>

<h1>Happy Valentines Lilay</h1>

<div class="carousel-container">
  <div class="carousel-slide">

    <div class="item">
      <video src="vid1.mp4" autoplay loop muted></video>
    </div>

    <div class="item center">
      <video src="vid2.mp4" autoplay loop muted></video>
    </div>

    <div class="item">
      <video src="vid3.mp4" autoplay loop muted></video>
    </div>

  </div>

  <div id="hearts"></div>
</div>

<button class="open-letter-btn" id="openLetterBtn">Open Letter</button>
<button class="music-btn" id="musicBtn">▶ Play Music</button>

<div class="letter-popup" id="letterPopup">
  <h3>To My Love ❤️</h3>
  <p>You are my sunshine and my heart. This little surprise is for you.</p>
  <button class="close-btn" id="closeLetterBtn">Close</button>
</div>

<!-- Hidden YouTube player -->
<div style="position:fixed;width:0;height:0;overflow:hidden;">
  <iframe id="ytplayer"
    src="https://www.youtube.com/embed/E7Aif6vPMhU?enablejsapi=1"
    allow="autoplay">
  </iframe>
</div>

<script>
// popup
openLetterBtn.onclick = () => letterPopup.classList.add("open");
closeLetterBtn.onclick = () => letterPopup.classList.remove("open");

// hearts sa gilid lang
const hearts = document.getElementById("hearts");
for(let i=0;i<24;i++){
  const h = document.createElement("div");
  h.className = "heart";
  h.style.left = Math.random()<0.5
    ? Math.random()*15 + "%"
    : 85 + Math.random()*15 + "%";
  h.style.animationDuration = 6 + Math.random()*5 + "s";
  hearts.appendChild(h);
}

// youtube api
let player, playing=false;
function onYouTubeIframeAPIReady(){
  player = new YT.Player('ytplayer');
}
const tag=document.createElement('script');
tag.src="https://www.youtube.com/iframe_api";
document.body.appendChild(tag);

musicBtn.onclick = () => {
  if(!playing){
    player.playVideo();
    musicBtn.textContent="⏸ Pause Music";
    playing=true;
  } else {
    player.pauseVideo();
    musicBtn.textContent="▶ Play Music";
    playing=false;
  }
};
</script>

</body>
</html>
