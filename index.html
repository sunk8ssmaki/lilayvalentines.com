<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Garden Ending</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Quicksand',sans-serif;
  min-height:100vh;
  overflow:hidden;
  position:relative;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:white;
}

/* SUNSET BACKGROUND */
.ending-bg{
  position:fixed; inset:0;
  background:linear-gradient(to top,#ff7fa5,#ffc3a0,#fff1d6);
  z-index:0;
  opacity:0;
  transition:opacity 1.5s ease;
}

/* TEXT */
.ending-text{
  position:absolute;
  top:40px;
  font-family:'Great Vibes', cursive;
  font-size:3rem;
  color:#fff3f0;
  text-shadow:0 0 20px #ffb6c1,0 0 40px #ff7fa5;
  z-index:5;
  opacity:0;
  transition:opacity 1.5s ease;
}

/* FLOWERS */
.flower{
  position:absolute;
  width:90px;
  height:90px;
  pointer-events:none;
  z-index:2;
  transform: scale(0);
  animation:flowerBloom 2s forwards;
}
.flower .petal{
  position:absolute;
  width:16px;
  height:40px;
  background:linear-gradient(#ff9ab5,#ff3d74);
  border-radius:50%;
  transform-origin:bottom center;
}
.flower .center{
  position:absolute;
  width:16px;
  height:16px;
  background:gold;
  border-radius:50%;
  top:37px;
  left:37px;
  box-shadow:0 0 6px gold;
}
@keyframes flowerBloom{
  0%{transform:scale(0);}
  50%{transform:scale(0.6);}
  100%{transform:scale(1);}
}

/* BUTTERFLIES */
.butterfly{
  position:absolute;
  width:32px;
  height:32px;
  background: url('https://i.ibb.co/7Yk8d6h/butterfly.png') no-repeat center/contain;
  pointer-events:none;
  z-index:3;
  animation:flyButterfly linear infinite;
}
@keyframes flyButterfly{
  0%{transform:translate(0,0) rotate(0deg);}
  25%{transform:translate(200px,-50px) rotate(15deg);}
  50%{transform:translate(400px,30px) rotate(-10deg);}
  75%{transform:translate(600px,-20px) rotate(20deg);}
  100%{transform:translate(800px,0) rotate(0deg);}
}

/* FIREFLIES */
.firefly{
  position:absolute;width:6px;height:6px;
  background:#fff7a8;border-radius:50%;
  box-shadow:0 0 14px #fff7a8;
  pointer-events:none;z-index:2;
  animation:fireflyPulse linear infinite;
  opacity:0.5;
}
@keyframes fireflyPulse{
  0%{opacity:0.3; transform: translateY(0);}
  50%{opacity:1; transform: translateY(-5px);}
  100%{opacity:0.3; transform: translateY(0);}
}

/* BUTTON */
button{
  background:linear-gradient(45deg,#ff7fa5,#ff4d88);
  border:none;
  padding:14px 26px;
  border-radius:18px;
  color:white;
  font-weight:600;
  font-size:1rem;
  margin:14px 8px;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,100,150,.5);
  position:relative;
  z-index:5;
}
button:hover{transform:scale(1.06);}
button:disabled{opacity:.5;cursor:default;}

#homeBtn{position:absolute;bottom:50px;z-index:5; display:none;}

</style>
</head>
<body>

<div class="ending-bg"></div>

<div class="ending-text">if i could, then i would</div>

<div id="endingFlowers"></div>
<div id="endingButterflies"></div>
<div id="endingFireflies"></div>

<button id="letsGoBtn">Let's go!</button>
<button id="homeBtn">üè† Home</button>

<script>
// FLOWERS
function createFlower(x,y,delay){
  const f=document.createElement("div");
  f.className="flower";
  f.style.left=x+"px";
  f.style.bottom=y+"px";
  f.style.animationDelay=delay+"s";
  const petalsCount=10+Math.floor(Math.random()*5);
  for(let i=0;i<petalsCount;i++){
    const p=document.createElement("div");
    p.className="petal";
    p.style.transform=`rotate(${i*(360/petalsCount)}deg)`;
    const r=Math.floor(200+Math.random()*55);
    const g=Math.floor(100+Math.random()*100);
    const b=Math.floor(100+Math.random()*155);
    p.style.background=`linear-gradient(rgb(${r},${g},${b}), rgb(${r-30},${g-30},${b-30}))`;
    f.appendChild(p);
  }
  const c=document.createElement("div");
  c.className="center";
  f.appendChild(c);
  document.getElementById("endingFlowers").appendChild(f);
}

// BUTTERFLIES
function createButterfly(x,y,duration){
  const b=document.createElement("div");
  b.className="butterfly";
  b.style.left=x+"px";
  b.style.bottom=y+"px";
  b.style.animationDuration=duration+"s";
  document.getElementById("endingButterflies").appendChild(b);
}

// FIREFLIES
function createFirefly(x,y,duration){
  const f=document.createElement("div");
  f.className="firefly";
  f.style.left=x+"px";
  f.style.bottom=y+"px";
  f.style.animationDuration=duration+"s";
  document.getElementById("endingFireflies").appendChild(f);
}

// LETS GO BUTTON CLICK
document.getElementById("letsGoBtn").onclick=()=>{
  // Hide button
  document.getElementById("letsGoBtn").style.display="none";

  // Show sunset background
  document.querySelector(".ending-bg").style.opacity=1;

  // Show text
  document.querySelector(".ending-text").style.opacity=1;

  // FLOWERS: slow bloom
  for(let i=0;i<20;i++){
    createFlower(Math.random()*window.innerWidth, 20+Math.random()*80, i*0.2);
  }

  // BUTTERFLIES
  for(let i=0;i<6;i++){
    createButterfly(Math.random()*window.innerWidth, 100+Math.random()*200, 12+Math.random()*8);
  }

  // FIREFLIES
  for(let i=0;i<25;i++){
    createFirefly(Math.random()*window.innerWidth, 50+Math.random()*300, 5+Math.random()*5);
  }

  // Show home button
  document.getElementById("homeBtn").style.display="block";
};

// HOME BUTTON CLICK
document.getElementById("homeBtn").onclick=()=>{
  location.reload();
};

</script>

</body>
</html>
