<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins, sans-serif;
  background:#111;
  color:white;
  overflow-x:hidden;
}

/* ===== CAROUSEL PAGE ===== */
#carouselPage{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:20px;
}

.carousel{
  width:340px;
  height:600px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 0 40px #ff4da6aa;
}

.carousel iframe{
  width:100%;
  height:100%;
  border:0;
}

button{
  padding:14px 28px;
  border-radius:30px;
  border:none;
  font-size:16px;
  cursor:pointer;
  background:linear-gradient(45deg,#ff4da6,#ff8ad4);
  color:white;
  box-shadow:0 0 20px #ff4da6aa;
}

/* ===== FLOWER PAGE ===== */
#flowerPage{
  display:none;
  min-height:100vh;
  background:radial-gradient(circle at bottom,#000 0%,#050505 60%,#000 100%);
  position:relative;
  overflow:hidden;
}

/* stars */
.star{
  position:absolute;
  width:3px;height:3px;
  border-radius:50%;
  background:radial-gradient(circle,yellow,orange);
  opacity:.4;
  animation:twinkle 4s infinite;
}
@keyframes twinkle{
  0%,100%{opacity:.2; transform:scale(.8)}
  50%{opacity:.9; transform:scale(1.6)}
}

/* letter */
.letter{
  width:80%;
  max-width:520px;
  margin:30px auto 0;
  padding:26px;
  border-radius:20px;
  background:linear-gradient(135deg,#ffd6ec,#ffe6f5);
  color:#c2185b;
  box-shadow:0 0 30px #ff4da655;
  line-height:1.7;
  font-size:15px;
}

/* bouquet area */
.bouquet{
  position:relative;
  width:100%;
  height:520px;
  margin-top:10px;
}

/* ===== STEMS ===== */
.stem{
  position:absolute;
  bottom:0;
  width:4px;
  background:linear-gradient(#2e7d32,#1b5e20);
  border-radius:3px;
  box-shadow:0 0 8px #66bb6a66;
}
.stem::after{
  content:"";
  position:absolute;
  width:6px;height:6px;
  background:#2e7d32;
  border-radius:50%;
  left:-1px;
  top:40%;
}

/* ===== FLOWERS ===== */
.flower{
  position:absolute;
  width:150px;
  height:150px;
  filter:drop-shadow(0 0 18px rgba(255,120,170,.45));
  animation:bloom 3.5s ease forwards;
}
@keyframes bloom{
  from{transform:scale(.1); opacity:0}
  to{transform:scale(1); opacity:1}
}

.petal{
  position:absolute;
  width:70px;
  height:110px;
  border-radius:60% 60% 50% 50%;
  transform-origin:bottom center;
  overflow:hidden;
}

/* vein dust lines */
.petal::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      80deg,
      rgba(255,255,255,.0) 0px,
      rgba(255,255,255,.0) 6px,
      rgba(255,255,255,.25) 7px,
      rgba(255,255,255,.0) 9px
    );
  opacity:.35;
  mix-blend-mode:overlay;
}

/* fillers */
.filler{
  position:absolute;
  width:22px;height:22px;
  border-radius:50%;
  background:white;
  box-shadow:0 0 10px #fff, 0 0 18px #fff8;
}

/* glow pulse */
.glow{
  position:absolute;
  inset:-20px;
  border-radius:50%;
  background:radial-gradient(circle,rgba(255,180,210,.35),transparent 70%);
  animation:pulse 3s infinite;
}
@keyframes pulse{
  0%,100%{opacity:.4; transform:scale(.9)}
  50%{opacity:.9; transform:scale(1.15)}
}

/* cursive headline */
.headline{
  text-align:center;
  font-family:"Great Vibes",cursive;
  font-size:44px;
  margin-top:10px;
  color:#ff9ecb;
  text-shadow:0 0 14px #ff4da6,0 0 28px #ff4da655;
  animation:fadeText 4s infinite;
}
@keyframes fadeText{
  0%,100%{opacity:.7}
  50%{opacity:1}
}

.homeBtn{
  display:block;
  margin:20px auto 40px;
}

</style>
</head>
<body>

<!-- ===== CAROUSEL ===== -->
<div id="carouselPage">
  <h2>Happy Valentine</h2>

  <div class="carousel">
    <!-- keep your video ref -->
    <iframe src="https://www.youtube.com/embed/E7Aif6vPMhU"></iframe>
  </div>

  <button onclick="openFlowers()">Let's Go</button>
</div>

<!-- ===== FLOWER PAGE ===== -->
<div id="flowerPage">

  <div class="headline">mariz will be my forever valentine</div>

  <div class="letter">
    <b> For my pretty lilay </b><br><br>
    Happy Valentine’s Day —  
    Every moment with you feels warm, rare, and real.  
    If I could, then I would choose you again and again —  
    in every timeline, every version, every chance.  
    You are my favorite feeling.
  </div>

  <div class="bouquet" id="bouquet"></div>

  <button class="homeBtn" onclick="goHome()">Home</button>
</div>

<script>
function openFlowers(){
  carouselPage.style.display="none";
  flowerPage.style.display="block";
}

function goHome(){
  flowerPage.style.display="none";
  carouselPage.style.display="flex";
}

/* stars */
for(let i=0;i<40;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  s.style.animationDelay=Math.random()*4+"s";
  flowerPage.appendChild(s);
}

/* ===== FLOWER MATH GENERATOR ===== */
function makeFlower(x,y,color){
  const f=document.createElement("div");
  f.className="flower";
  f.style.left=x+"px";
  f.style.top=y+"px";

  const glow=document.createElement("div");
  glow.className="glow";
  f.appendChild(glow);

  const petalCount=18;
  for(let i=0;i<petalCount;i++){
    const p=document.createElement("div");
    p.className="petal";

    const angle=i*(360/petalCount);
    p.style.transform=`translate(-50%,-100%) rotate(${angle}deg)`;

    p.style.background=
      `radial-gradient(circle at 50% 30%, #fff, ${color} 45%, #b0004a 90%)`;

    p.style.left="50%";
    p.style.top="50%";

    f.appendChild(p);
  }

  /* white fillers around */
  for(let i=0;i<6;i++){
    const fill=document.createElement("div");
    fill.className="filler";
    const a=i*(Math.PI*2/6);
    fill.style.left=75+Math.cos(a)*70+"px";
    fill.style.top=75+Math.sin(a)*70+"px";
    f.appendChild(fill);
  }

  bouquet.appendChild(f);
}

/* stems V aligned */
function makeStem(x,height,tilt){
  const s=document.createElement("div");
  s.className="stem";
  s.style.left=x+"px";
  s.style.height=height+"px";
  s.style.transform=`rotate(${tilt}deg)`;
  bouquet.appendChild(s);
}

/* heart layout positions */
const positions=[
  [260,120],[200,160],[320,160],
  [170,220],[350,220],
  [200,290],[320,290]
];

const colors=[
  "#ff6fa8","#ff3d7f","#ffffff",
  "#4da6ff","#ff8ad4","#ff1744",
  "#ffd1e8"
];

positions.forEach((p,i)=>{
  makeFlower(p[0],p[1],colors[i%colors.length]);
  makeStem(p[0]+70,260+i*8,(i-3)*4);
});
</script>

</body>
</html>
