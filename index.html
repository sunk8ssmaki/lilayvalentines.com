<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>lilay's valentine 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Quicksand',sans-serif;
  background:#0b0012;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  color:white;
  overflow-x:hidden;
  position:relative;
}

/* STARRY BACKGROUND */
.stars,.stars2{
  position:fixed;inset:0;pointer-events:none;z-index:0;
}
.stars{
  background:transparent;
  box-shadow:0 0 1px #fff, 50px 100px #fff, 100px 200px #fff, 150px 50px #fff, 200px 150px #fff;
  animation: twinkle 100s linear infinite;
}
.stars2{
  background:transparent;
  box-shadow:25px 50px #ffb6c1, 75px 150px #ffb6c1, 125px 25px #ffb6c1, 175px 125px #ffb6c1;
  animation: twinkle2 140s linear infinite;
}
@keyframes twinkle{0%,100%{transform:translateY(0);}50%{transform:translateY(-1000px);}}
@keyframes twinkle2{0%,100%{transform:translateY(0);}50%{transform:translateY(-1200px);}}

/* TITLE WITH DECORATIONS */
.title-container{
  position:relative;
  margin:30px 0 15px;
  text-align:center;
}
h1{
  font-family:'Great Vibes',cursive;
  font-size:clamp(2.4rem,5vw,3.6rem);
  color:#ffb6c1;
  text-shadow:0 0 20px rgba(255,182,193,.9),0 0 40px rgba(214,52,105,.5);
  position:relative;
  z-index:3;
}

/* small balloons and hearts around title */
.title-decoration{
  position:absolute;
  width:12px;height:12px;
  background:pink;
  border-radius:50%;
  animation:floatDecor 6s ease-in-out infinite;
}
.title-decoration:nth-child(1){left:-20px;top:-10px;}
.title-decoration:nth-child(2){right:-15px;top:5px;}
.title-decoration:nth-child(3){left:10%;top:-15px;background:#ff85a2;}
.title-decoration:nth-child(4){right:12%;top:-12px;background:#ffccdd;}

@keyframes floatDecor{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
}

/* CAROUSEL */
.carousel-container{
  z-index:2;
  backdrop-filter:blur(14px);
  background:rgba(255,255,255,.08);
  border-radius:28px;
  padding:22px;
  box-shadow:0 0 40px rgba(255,120,160,.25);
  width:95%;
  max-width:950px;
  overflow:hidden;
  position:relative;
  display:flex;
  justify-content:center;
}

.carousel-slide{
  display:flex;
  gap:24px;
  transition:transform 0.6s ease;
}

.carousel-slide .item{
  width:240px;height:360px;
  border-radius:24px;
  overflow:hidden;
  background:linear-gradient(45deg, #fff, #ffe1e6);
  box-shadow:0 12px 24px rgba(214,52,105,0.3);
  transform:scale(0.85);
  opacity:0.6;
  transition:all 0.5s ease;
  position:relative;
}

.carousel-slide .item.center{
  transform:scale(1);
  opacity:1;
  border:5px solid #ff85a2;
  box-shadow:0 16px 36px rgba(214,52,105,0.5);
  z-index:2;
  animation:glow 2s infinite ease-in-out;
}

@keyframes glow{
  0%,100%{box-shadow:0 16px 36px rgba(214,52,105,0.5);}
  50%{box-shadow:0 22px 48px rgba(214,52,105,0.8);}
}

.carousel-slide video{
  width:100%;height:100%;
  object-fit:cover;
  border-radius:20px;
}

/* BUTTONS */
button{
  background:linear-gradient(45deg,#ff7fa5,#ff4d88);
  border:none;
  padding:14px 26px;
  border-radius:18px;
  color:white;
  font-weight:600;
  font-size:1rem;
  margin:14px 8px;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,100,150,.5);
  position:relative;
  z-index:5;
}
button:hover{transform:scale(1.06);}
button:disabled{opacity:.5;cursor:default;}

/* LETTER */
.letter-popup{
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%) scale(0);
  width:95%;max-width:560px;max-height:80vh;
  overflow:auto;
  background:rgba(255,255,255,.14);
  backdrop-filter:blur(18px);
  border-radius:24px;
  padding:26px;
  z-index:10;
  transition:.4s;
}
.letter-popup.open{transform:translate(-50%,-50%) scale(1);}
.letter-text{white-space:pre-wrap;line-height:1.7;text-align:justify;}

/* FLOWERS */
.flower{position:fixed;bottom:-20px;width:90px;height:90px;pointer-events:none;z-index:2;animation:wind 8s ease-in-out infinite;}
@keyframes wind{0%,100%{transform:rotate(-3deg)}50%{transform:rotate(4deg)}}
.petal{position:absolute;width:46px;height:70px;background:linear-gradient(#ff9ab5,#ff3d74);border-radius:50%;top:10px;left:22px;transform-origin:bottom center;}
.center-dot{position:absolute;width:18px;height:18px;background:gold;border-radius:50%;top:38px;left:36px;box-shadow:0 0 10px gold}

/* FIRELIES */
.firefly{position:fixed;width:6px;height:6px;background:#fff7a8;border-radius:50%;box-shadow:0 0 14px #fff7a8;pointer-events:none;z-index:1;animation:fly linear infinite;}
@keyframes fly{from{transform:translateY(0)}to{transform:translateY(-900px)}}
</style>
</head>
<body>

<div class="stars"></div>
<div class="stars2"></div>

<div class="title-container">
  <h1>Happy Valentines Lilay</h1>
  <div class="title-decoration"></div>
  <div class="title-decoration"></div>
  <div class="title-decoration"></div>
  <div class="title-decoration"></div>
</div>

<div class="carousel-container">
  <div class="carousel-slide" id="carouselSlide">
    <div class="item">
      <video src="00cc6afcd52ac41a63c01ccda9e7ffa4.mp4" autoplay loop muted></video>
    </div>
    <div class="item center">
      <video src="Recording 2026-01-06 140951.mp4" autoplay loop muted></video>
    </div>
    <div class="item">
      <video src="00cc6afcd52ac41a63c01ccda9e7ffa4.mp4" autoplay loop muted></video>
    </div>
  </div>
  <div id="hearts"></div>
</div>

<button id="openLetterBtn">Open Letter</button>
<button id="musicBtn">▶ Play Music</button>

<div class="letter-popup" id="letterPopup">
<h3>to my pretty lilay ❤️</h3>
<div id="typedText" class="letter-text"></div>
<button id="nextBtn">Next</button>
<button id="goBtn" disabled>Let's go!</button>
<button onclick="letterPopup.classList.remove('open')">Close</button>
</div>

<!-- YouTube -->
<div style="position:fixed;width:0;height:0;overflow:hidden">
<iframe id="ytplayer" src="https://www.youtube.com/embed/E7Aif6vPMhU?enablejsapi=1" allow="autoplay"></iframe>
</div>

<script>
// LETTER
const part1=`helloo baby girl kamusta? happy valentines po:) iloveyousomuch honhon kahit muka kang kalaban araw araw hahaha joke lang, btw lilay i want you to know na super proud ako sa efforts mo na ginagawa sa relationship natin——— proud ako dahil you are trying very very hard to the point na gusto mo pa malaman kung ano pa ang dapat gawin mo sa relationship natin. i am so proud of you mahal ko sobrang na aappreciate ko lahat ng small and big details na ginagawa mo for "us" glad ako na nag grgrow tayo in different ways minsan sa away, minsan sa pagmamahalan——— but that's it mahal ko, ang layo layo na natin. andami na agad natin napagdaanan at lahat ng yon nalagpasan natin dahil mas nangingibabaw ang love natin sa isa't-isa.`;

const part2=` honhon ko, hindi ako magsasawang bumawi at mag promise kasi lahat yon tutupadin ko. kaya don't worry future wifey ko you're more than enough mahal ko, we are more than enough. kaya we need to surpass the limit para ma-handle natin ang situation na out of our hand para sa future mahal ko we can WORK TOGETHER and we can FIX TOGETHER. Ashley, mahal na mahal na mahal kita always remember na kapag pagod pahinga lang and kapag nasasaktan tuloy ka lang hihi———  ka-inggit flowers nila no, but here's yours:)`;

let idx=0,current=part1;
function type(){ if(idx<current.length){ typedText.textContent+=current[idx++]; setTimeout(type,26);} }

openLetterBtn.onclick=()=>{
letterPopup.classList.add("open"); typedText.textContent=""; idx=0; current=part1;
nextBtn.style.display="inline-block"; goBtn.style.display="inline-block"; goBtn.disabled=true;
type();
};
nextBtn.onclick=()=>{
typedText.textContent=""; idx=0; current=part2;
nextBtn.style.display="none"; goBtn.disabled=false;
type();
};

/* HORIZONTAL CAROUSEL */
const slide=document.getElementById('carouselSlide');
const items=slide.querySelectorAll('.item');
let currentIndex=0;
function updateCarousel(){
items.forEach((el,i)=>el.classList.remove('center'));
items[currentIndex].classList.add('center');
slide.style.transform=`translateX(-${currentIndex*(items[0].offsetWidth+24)}px)`;
}
setInterval(()=>{
currentIndex=(currentIndex+1)%items.length;
updateCarousel();
},4000);

/* FLOWERS */
function flower(x){const f=document.createElement("div");f.className="flower";f.style.left=x+"%";for(let i=0;i<8;i++){const p=document.createElement("div");p.className="petal";p.style.transform=`rotate(${i*45}deg)`;f.appendChild(p);}const c=document.createElement("div");c.className="center-dot";f.appendChild(c);document.body.appendChild(f);}
flower(8);flower(50);flower(88);

/* FIREFLIES */
for(let i=0;i<30;i++){const d=document.createElement("div");d.className="firefly";d.style.left=Math.random()*100+"%";d.style.bottom=Math.random()*100+"%";d.style.animationDuration=(7+Math.random()*6)+"s";document.body.appendChild(d);}

/* YOUTUBE */
let player,playing=false;
function onYouTubeIframeAPIReady(){player=new YT.Player('ytplayer');}
const tag=document.createElement('script');tag.src="https://www.youtube.com/iframe_api";document.body.appendChild(tag);
musicBtn.onclick=()=>{
if(!playing){player.playVideo();musicBtn.textContent="⏸ Pause Music";} else{player.pauseVideo();musicBtn.textContent="▶ Play Music";} playing=!playing;
};
</script>

</body>
</html>
