<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Quicksand',sans-serif;
  background:#0b0012;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  color:white;

/* TITLE */
.title-container{
  position:relative;
  margin:30px 0 15px;
  text-align:center;
  z-index:10;
}
h1{
  font-family:'Great Vibes',cursive;
  font-size:clamp(2.4rem,5vw,3.6rem);
  color:#ffb6c1;
  text-shadow:0 0 20px rgba(255,182,193,.9),0 0 40px rgba(214,52,105,.5);
  position:relative;
  z-index:10;
}
.title-decoration{
  position:absolute;
  width:12px;height:12px;
  background:pink;
  border-radius:50%;
}
.title-decoration:nth-child(1){left:-20px;top:-10px;}
.title-decoration:nth-child(2){right:-15px;top:5px;}
.title-decoration:nth-child(3){left:10%;top:-15px;background:#ff85a2;}
.title-decoration:nth-child(4){right:12%;top:-12px;background:#ffccdd;}

/* CAROUSEL */
.carousel-container{
  z-index:2;
  backdrop-filter:blur(14px);
  background:rgba(255,255,255,.08);
  border-radius:28px;
  padding:22px;
  box-shadow:0 0 40px rgba(255,120,160,.25);
  width:95%;
  max-width:950px;
  overflow:hidden;
  position:relative;
  display:flex;
  justify-content:center;
}
.carousel-slide{
  display:flex;
  gap:24px;
}
.carousel-slide .item{
  width:240px;height:360px;
  border-radius:24px;
  overflow:hidden;
  background:linear-gradient(45deg, #fff, #ffe1e6);
  box-shadow:0 12px 24px rgba(214,52,105,0.3);
  transform:scale(0.85);
  opacity:0.6;
  position:relative;
}
.carousel-slide .item.center{
  transform:scale(1);
  opacity:1;
  border:5px solid #ff85a2;
  box-shadow:0 16px 36px rgba(214,52,105,0.5);
  z-index:2;
}
.carousel-slide video{
  width:100%;height:100%;
  object-fit:cover;
  border-radius:20px;
}

/* BUTTONS */
button{
  background:linear-gradient(45deg,#ff7fa5,#ff4d88);
  border:none;
  padding:14px 26px;
  border-radius:18px;
  color:white;
  font-weight:600;
  font-size:1rem;
  margin:14px 8px;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,100,150,.5);
  position:relative;
  z-index:15; /* make sure buttons are on top */
}
button:hover{transform:scale(1.06);}
button:disabled{opacity:.5;cursor:default;}

/* LETTER */
.letter-popup{
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%) scale(0);
  width:95%;max-width:560px;max-height:80vh;
  overflow:auto;
  background:linear-gradient(to bottom right, #ffe1eb, #ffd1e0);
  border-radius:24px;
  padding:26px;
  z-index:20; /* make sure letter is above canvas */
  transition:.4s;
  box-shadow:0 0 50px rgba(255,182,193,0.5);
}
.letter-popup.open{transform:translate(-50%,-50%) scale(1);}
.letter-text{white-space:pre-wrap;line-height:1.7;text-align:justify;color:#ff69b4;font-size:1rem;}

/* BOUQUET CANVAS */
#flowerCanvas{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  z-index:5; /* behind buttons and letter */
  background:#0b0012;
}
.ending-text{
  display:none;
  font-size:2rem;
  color:#ff4d88;
  font-family:'Great Vibes',cursive;
  text-align:right;
  position:fixed;
  top:50%;
  right:5%;
  transform:translateY(-50%);
  z-index:15;
  animation:fadeMove 3s ease-in-out infinite alternate;
}
@keyframes fadeMove{
  0%{opacity:0.6; transform:translateY(-50%) translateX(0);}
  100%{opacity:1; transform:translateY(-50%) translateX(-10px);}
}
#homeBtn{display:none;position:fixed;top:5%;right:5%;z-index:15;}
</style>
</head>
<body>

<script>
// LETTER
const part1=`helloo baby girl kamusta? happy valentines po:) iloveyousomuch honhon kahit muka kang kalaban araw araw hahaha joke lang, btw lilay i want you to know na super proud ako sa efforts mo na ginagawa sa relationship natin ‚Äî proud ako dahil you are trying very very hard to the point na gusto mo pa malaman kung ano pa ang dapat gawin mo sa relationship natin. i am so proud of you mahal ko sobrang na aappreciate ko lahat ng small and big details na ginagawa mo for "us" 
glad ako na nag grgrow tayo in different ways minsan sa away, minsan sa pagmamahalan ‚Äî but that's it mahal ko, ang layo layo na natin. andami na agad natin napagdaanan at lahat ng yon nalagpasan natin dahil mas nangingibabaw ang love natin sa isa't-isa.`;

const part2=`honhon ko, hindi ako magsasawang bumawi at mag promise kasi lahat yon tutupadin ko. kaya don't worry future wifey ko you're more than enough mahal ko, we are more than enough. kaya we need to surpass the limit para ma-handle natin ang situation 
na out of our hand para sa future mahal ko we can WORK TOGETHER and we can FIX TOGETHER. Ashley, mahal na mahal na mahal kita always remember na kapag pagod pahinga lang and kapag nasasaktan tuloy ka lang hihi ‚Äî ka-inggit flowers nila no, but here's yours:)`;

let idx=0,current=part1;

nextBtn.style.display="none"; goBtn.disabled=false;

// Carousel static
const slide=document.getElementById('carouselSlide');
const items=slide.querySelectorAll('.item');
items.forEach((el,i)=>el.classList.remove('center'));
items[1].classList.add('center');

// Bouquet + stars + fireflies
const canvas=document.getElementById('flowerCanvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

class Flower{
    constructor(x,y,type='lily',depth=1){
        this.x=x; this.y=y; this.depth=depth;
        this.scale=0; this.targetScale=1.0;
        this.type=type;
        this.rotation=Math.random()*Math.PI*2;
        this.petalCount=8+Math.floor(Math.random()*6);
        this.stemHeight=40+Math.random()*40;
        this.color=this.getColor(type);
        this.bloomSpeed=0.03+Math.random()*0.02;
    }
    getColor(type){
        switch(type){
            case 'lily': return ['#ffc0cb','#ff69b4'];
            case 'rose': return ['#dc143c','#ff0000'];
            case 'carnation': return ['#ff69b4','#ff1493'];
            default: return ['#ffd1dc','#ffcce0'];
        }
    }
    drawStem(){
        ctx.strokeStyle='#228B22';
        ctx.lineWidth=1.5*this.depth;
        ctx.beginPath();
        ctx.moveTo(this.x,this.y);
        ctx.lineTo(this.x,this.y+this.stemHeight*this.depth);
        ctx.stroke();
    }
    drawPetals(){
        ctx.save();
        ctx.translate(this.x,this.y);
        ctx.rotate(this.rotation);
        ctx.scale(this.scale,this.scale);
        for(let i=0;i<this.petalCount;i++){
            ctx.rotate((2*Math.PI)/this.petalCount);
            let grad=ctx.createLinearGradient(0,0,0,-50);
            grad.addColorStop(0,this.color[0]);
            grad.addColorStop(1,this.color[1]);
            ctx.fillStyle=grad;
            ctx.beginPath();
            ctx.moveTo(0,0);
            ctx.bezierCurveTo(-15,-50,15,-55,0,-12);
            ctx.fill();
        }
        ctx.restore();
    }
    update(){this.scale+=(this.targetScale-this.scale)*this.bloomSpeed;}
    draw(){this.drawStem(); this.drawPetals();}
}

class Firefly{
    constructor(){
        this.x=window.innerWidth/2 + Math.random()*400-200;
        this.y=window.innerHeight/2 + Math.random()*400-200;
        this.radius=1+Math.random()*3;
        this.opacity=Math.random()*0.5+0.3;
        this.angle=Math.random()*Math.PI*2;
        this.speed=0.2+Math.random()*0.2;
    }
    draw(){
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
        ctx.fillStyle=`rgba(255,247,168,${this.opacity})`;
        ctx.shadowColor=`rgba(255,247,168,${this.opacity})`;
        ctx.shadowBlur=12;
        ctx.fill();
    }
    update(){
        this.x+=Math.cos(this.angle)*this.speed;
        this.y+=Math.sin(this.angle)*this.speed;
        this.opacity=0.3+0.3*Math.sin(Date.now()/600+this.x);
    }
}

// Bouquet setup
let flowers=[],fireflies=[],stars=[];
function initBouquet(){
    flowers=[];
    const types=['lily','rose','carnation','filler'];
    const centerX=canvas.width/2, centerY=canvas.height/2+50;
    for(let i=0;i<50;i++){
        let angle=Math.random()*Math.PI*2;
        let radius=Math.random()*100;
        let depth=1+Math.random()*1.5;
        flowers.push(new Flower(centerX+Math.cos(angle)*radius,centerY+Math.sin(angle)*radius,types[Math.floor(Math.random()*types.length)],depth));
    }

    fireflies=[];
    for(let i=0;i<35;i++) fireflies.push(new Firefly());

    stars=[];
    for(let i=0;i<30;i++){ 
        stars.push({
            x:Math.random()*canvas.width,
            y:Math.random()*canvas.height*0.5,
            radius:1+Math.random()*1.5,
            baseOpacity:0.3+Math.random()*0.3,
            opacity:0,
            speed:0.002+Math.random()*0.003,
            color:'rgba(255,200,100,'
        });
    }
}

function drawStars(){
    stars.forEach(s=>{
        s.opacity=s.baseOpacity + 0.2*Math.sin(Date.now()*s.speed);
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.radius,0,Math.PI*2);
        ctx.fillStyle=s.color + s.opacity + ')';
        ctx.shadowColor=s.color + s.opacity + ')';
        ctx.shadowBlur=6;
        ctx.fill();
    });
}

function animateBouquet(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    drawStars(); // soft twinkling stars

    // Bouquet ribbon
    ctx.save();
    ctx.translate(canvas.width/2,canvas.height/2+100);
    let gradRibbon=ctx.createLinearGradient(-60,0,60,60);
    gradRibbon.addColorStop(0,'#e60073');
    gradRibbon.addColorStop(0.5,'#ff4d88');
    gradRibbon.addColorStop(1,'#e60073');
    ctx.fillStyle=gradRibbon;
    ctx.beginPath();
    ctx.moveTo(-60,0); ctx.bezierCurveTo(-50,60,50,60,60,0);
    ctx.lineTo(60,20); ctx.bezierCurveTo(50,80,-50,80,-60,20); ctx.closePath();
    ctx.fill();
    ctx.restore();

    flowers.sort((a,b)=>b.depth-a.depth);
    flowers.forEach(f=>{f.update(); f.draw();});
    fireflies.forEach(ff=>{ff.update(); ff.draw();});
    requestAnimationFrame(animateBouquet);
}

// Lets Go button
goBtn.onclick=()=>{
    document.getElementById('carouselMain').style.display='none';
    document.getElementById('letterPopup').style.display='none';
    document.getElementById('openLetterBtn').style.display='none';
    document.getElementById('musicBtn').style.display='none';

    canvas.style.display='block';
    document.getElementById('endingText').style.display='block';
    document.getElementById('homeBtn').style.display='block';

    initBouquet();
    animateBouquet();
};

// Home button
document.getElementById('homeBtn').onclick=()=>{location.reload();};

// Resize
window.addEventListener('resize',()=>{
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
});

let player,playing=false;

const tag=document.createElement('script');tag.src="https://www.youtube.com/iframe_api";document.body.appendChild(tag);
musicBtn.onclick=()=>{if(!playing){player.playVideo();musicBtn.textContent="‚è∏ Pause Music";}else{player.pauseVideo();musicBtn.textContent="‚ñ∂ Play Music";} playing=!playing;}
</script>
