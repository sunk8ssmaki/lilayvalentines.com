<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Video Carousel</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Quicksand', sans-serif;
  background: linear-gradient(135deg, #ffd1dc, #fff1f3);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

h1 {
  margin-top: 40px;
  font-family: 'Great Vibes', cursive;
  font-size: 3rem;
  color: #d63469;
  text-align: center;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
}

.carousel-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin: 50px 0;
}

.carousel-slide .item {
  width: 180px;
  height: 280px;
  border-radius: 24px;
  overflow: hidden;
  border: 4px solid transparent;
  background: linear-gradient(45deg, #fff, #ffe1e6);
  box-shadow: 0 12px 24px rgba(214,52,105,0.3), 0 0 0 4px #fff inset;
  display: flex;
  justify-content: center;
  align-items: center;
  transform: scale(0.85);
  opacity: 0.6;
  transition: all 0.5s ease;
  position: relative;
}

.carousel-slide .item::after {
  content: '';
  position: absolute;
  top: -10px; left: -10px; right: -10px; bottom: -10px;
  border-radius: 28px;
  background: linear-gradient(135deg, #ff85a2, #d63469);
  z-index: -1;
  filter: blur(10px);
  opacity: 0.5;
}

.carousel-slide .item.center {
  width: 220px;
  height: 330px;
  transform: scale(1);
  opacity: 1;
  border-image: linear-gradient(45deg, #ff85a2, #d63469) 1;
  border-style: solid;
  border-width: 5px;
  box-shadow: 0 16px 32px rgba(214,52,105,0.4);
  z-index: 2;
}

.carousel-slide video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 20px;
}

.open-letter-btn {
  margin-top: 30px;
  background: #ff85a2;
  color: white;
  padding: 14px 28px;
  font-size: 1.1rem;
  font-weight: 600;
  border: none;
  border-radius: 16px;
  cursor: pointer;
  box-shadow: 0 6px 16px rgba(214,52,105,0.3);
  transition: background 0.3s, transform 0.2s;
}
.open-letter-btn:hover {
  background: #d63469;
  transform: scale(1.05);
}

.letter-popup {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 350px;
  max-width: 90%;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 12px 24px rgba(0,0,0,0.3);
  transform: translate(-50%, -50%) scale(0);
  transition: transform 0.4s ease-in-out;
  padding: 25px;
  z-index: 1000;
  text-align: center;
}
.letter-popup.open { transform: translate(-50%, -50%) scale(1); }

.close-btn {
  margin-top: 20px;
  background: #ff85a2;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}
.close-btn:hover { background: #d63469; }

/* Optional: gentle glowing animation for center video */
@keyframes glow {
  0%, 100% { box-shadow: 0 16px 32px rgba(214,52,105,0.4); }
  50% { box-shadow: 0 20px 40px rgba(214,52,105,0.6); }
}
.carousel-slide .item.center {
  animation: glow 2s infinite ease-in-out;
}
</style>
</head>
<body>

<h1>Happy Valentines Lilay</h1>

<div class="carousel-container">
  <div class="carousel-slide">
    <!-- Left video -->
    <div class="item">
      <video src="Recording 2026-01-06 140951.mp4" autoplay loop muted></video>
    </div>

    <!-- Center video -->
    <div class="item center">
      <video src="Recording 2026-01-06 140951.mp4" autoplay loop muted></video>
    </div>

    <!-- Right video -->
    <div class="item">
      <video src="Recording 2026-01-06 140951.mp4" autoplay loop muted></video>
    </div>
  </div>
</div>

<button class="open-letter-btn" id="openLetterBtn">Open Letter</button>

<div class="letter-popup" id="letterPopup">
  <h3>To My Love ‚ù§Ô∏è</h3>
  <p>You are my sunshine and my heart. I hope this little surprise makes your Valentine's Day extra special! üå∏</p>
  <button class="close-btn" id="closeLetterBtn">Close</button>
</div>

<script>
// Letter popup
const openLetterBtn = document.getElementById('openLetterBtn');
const letterPopup = document.getElementById('letterPopup');
const closeLetterBtn = document.getElementById('closeLetterBtn');

openLetterBtn.addEventListener('click', () => letterPopup.classList.add('open'));
closeLetterBtn.addEventListener('click', () => letterPopup.classList.remove('open'));
</script>

</body>
</html>
