<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Quicksand',sans-serif;
  background:#0b0012;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  color:white;
  overflow-x:hidden;
  position:relative;
}

/* TITLE */
.title-container{
  position:relative;
  margin:30px 0 15px;
  text-align:center;
  z-index:10;
}
h1{
  font-family:'Great Vibes',cursive;
  font-size:clamp(2.4rem,5vw,3.6rem);
  color:#ffb6c1;
  text-shadow:0 0 20px rgba(255,182,193,.9),0 0 40px rgba(214,52,105,.5);
  position:relative;
  z-index:10;
}
.title-decoration{
  position:absolute;
  width:12px;height:12px;
  background:pink;
  border-radius:50%;
}
.title-decoration:nth-child(1){left:-20px;top:-10px;}
.title-decoration:nth-child(2){right:-15px;top:5px;}
.title-decoration:nth-child(3){left:10%;top:-15px;background:#ff85a2;}
.title-decoration:nth-child(4){right:12%;top:-12px;background:#ffccdd;}

/* CAROUSEL */
.carousel-container{
  z-index:2;
  backdrop-filter:blur(14px);
  background:rgba(255,255,255,.08);
  border-radius:28px;
  padding:22px;
  box-shadow:0 0 40px rgba(255,120,160,.25);
  width:95%;
  max-width:950px;
  overflow:hidden;
  position:relative;
  display:flex;
  justify-content:center;
}
.carousel-slide{
  display:flex;
  gap:24px;
}
.carousel-slide .item{
  width:240px;height:360px;
  border-radius:24px;
  overflow:hidden;
  background:linear-gradient(45deg, #fff, #ffe1e6);
  box-shadow:0 12px 24px rgba(214,52,105,0.3);
  transform:scale(0.85);
  opacity:0.6;
  position:relative;
}
.carousel-slide .item.center{
  transform:scale(1);
  opacity:1;
  border:5px solid #ff85a2;
  box-shadow:0 16px 36px rgba(214,52,105,0.5);
  z-index:2;
}
.carousel-slide video{
  width:100%;height:100%;
  object-fit:cover;
  border-radius:20px;
}

/* BUTTONS */
button{
  background:linear-gradient(45deg,#ff7fa5,#ff4d88);
  border:none;
  padding:14px 26px;
  border-radius:18px;
  color:white;
  font-weight:600;
  font-size:1rem;
  margin:14px 8px;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,100,150,.5);
  position:relative;
  z-index:15;
}
button:hover{transform:scale(1.06);}
button:disabled{opacity:.5;cursor:default;}

/* LETTER */
.letter-popup{
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%) scale(0);
  width:95%;max-width:560px;max-height:80vh;
  overflow:auto;
  background:linear-gradient(to bottom right, #ffe1eb, #ffd1e0);
  border-radius:24px;
  padding:26px;
  z-index:20;
  transition:.4s;
  box-shadow:0 0 50px rgba(255,182,193,0.5);
}
.letter-popup.open{transform:translate(-50%,-50%) scale(1);}
.letter-text{white-space:pre-wrap;line-height:1.8;text-align:justify;color:#ff69b4;font-size:1rem; margin-top:20px;}

/* CANVAS */
#flowerCanvas{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  z-index:5;
  background:#0b0012;
}

.ending-text{
  display:none;
  font-size:2rem;
  color:#ff4d88;
  font-family:'Great Vibes',cursive;
  text-align:right;
  position:fixed;
  top:50%;
  right:5%;
  transform:translateY(-50%);
  z-index:15;
  animation:fadeMove 3s ease-in-out infinite alternate;
}
@keyframes fadeMove{
  0%{opacity:0.6; transform:translateY(-50%) translateX(0);}
  100%{opacity:1; transform:translateY(-50%) translateX(-10px);}
}
#homeBtn{display:none;position:fixed;top:5%;right:5%;z-index:15;}

/* WOW CENTER TEXT ‚Äî ADD */
.love-wow{
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-family:'Great Vibes',cursive;
  font-size:clamp(2.4rem,5vw,3.8rem);
  color:#ffd6e7;
  z-index:16;
  text-align:center;
  pointer-events:none;
  animation:wowPulse 3s ease-in-out infinite alternate;
  text-shadow:0 0 15px #ff4d88,0 0 35px #ff85a2,0 0 60px rgba(255,120,160,.6);
}
@keyframes wowPulse{
  from{transform:translate(-50%,-50%) scale(1);}
  to{transform:translate(-50%,-50%) scale(1.08);}
}
</style>
</head>

<script>
// LETTER (unchanged)
const part1=`     helloo baby girl kamusta? happy valentines po:) iloveyousomuch honhon kahit muka kang kalaban araw araw hahaha joke lang, btw lilay i want you to know na super proud ako sa efforts mo na ginagawa mo sa relationship natin ‚Äî proud ako dahil you are trying very very hard to the point na gusto mo pa malaman kung ano pa ang dapat gawin mo sa relationship natin. i am so proud of you mahal ko sobrang na aappreciate ko lahat ng small and big details na ginagawa mo for "us" 
glad ako na nag grgrow tayo in different ways minsan sa away, minsan sa pagmamahalan ‚Äî but that's it mahal ko, ang layo layo na natin. andami na agad natin napagdaanan at lahat ng yon nalagpasan natin dahil mas nangingibabaw ang love natin sa isa't-isa.`;

const part2=`honhon ko, hindi ako magsasawang bumawi at mag promise kasi lahat yon tutupadin ko. kaya don't worry future wifey ko you're more than enough mahal ko, we are more than enough. kaya we need to surpass the limit para ma-handle natin ang situation 
na out of our hand para sa future mahal ko we can WORK TOGETHER and we can FIX TOGETHER. Ashley, mahal na mahal na mahal kita always remember na kapag pagod pahinga lang and kapag nasasaktan tuloy ka lang hihi ‚Äî ka-inggit flowers nila no, but here's yours:)`;

// Carousel static unchanged
const slide=document.getElementById('carouselSlide');
const items=slide.querySelectorAll('.item');
items.forEach(el=>el.classList.remove('center'));
items[1].classList.add('center');

// Canvas system unchanged + ADD effects
const canvas=document.getElementById('flowerCanvas');
const ctx=canvas.getContext('2d');
canvas.width=innerWidth;
canvas.height=innerHeight;

class Flower{
constructor(x,y,type='carnation'){
this.x=x;this.y=y;
this.scale=0;
this.targetScale=1.2;
this.rotation=Math.random()*Math.PI*2;
this.petalCount=12+Math.floor(Math.random()*4);
this.color=['#ff69b4','#ff1493'];
this.bloomSpeed=0.02+Math.random()*0.01;
}
drawStem(){
ctx.strokeStyle='#228B22';
ctx.lineWidth=2;
ctx.beginPath();
ctx.moveTo(this.x,this.y+5);
ctx.lineTo(this.x,this.y+70);
ctx.stroke();
}
drawPetals(){
ctx.save();
ctx.translate(this.x,this.y);
ctx.rotate(this.rotation);
ctx.scale(this.scale,this.scale);

/* ADD glow */
ctx.shadowColor=this.color[0];
ctx.shadowBlur=18;

for(let i=0;i<this.petalCount;i++){
ctx.rotate((2*Math.PI)/this.petalCount);
let g=ctx.createLinearGradient(0,0,0,-60);
g.addColorStop(0,this.color[0]);
g.addColorStop(1,this.color[1]);
ctx.fillStyle=g;
ctx.beginPath();
ctx.moveTo(0,0);
ctx.bezierCurveTo(-20,-50,20,-55,0,-12);
ctx.fill();

/* ADD vein dust lines */
ctx.strokeStyle='rgba(255,255,255,0.35)';
ctx.lineWidth=0.6;
for(let v=0;v<4;v++){
ctx.beginPath();
ctx.moveTo(0,-12);
ctx.lineTo(Math.random()*8-4,-18-v*6);
ctx.stroke();
}
}
ctx.restore();
}
update(){this.scale+=(this.targetScale-this.scale)*this.bloomSpeed;}
draw(){this.drawPetals();this.drawStem();}
}

class Firefly{
constructor(){
this.x=Math.random()*canvas.width;
this.y=Math.random()*canvas.height;
this.r=1+Math.random()*2;
this.a=Math.random();
}
draw(){
ctx.beginPath();
ctx.arc(this.x,this.y,this.r,0,Math.PI*2);
ctx.fillStyle=`rgba(255,247,168,${this.a})`;
ctx.shadowColor=`rgba(255,247,168,${this.a})`;
ctx.shadowBlur=8;
ctx.fill();
this.a=0.3+0.3*Math.sin(Date.now()/500+this.x);
}
}

let flowers=[],fireflies=[],stars=[];

function initBouquet(){
flowers=[];
let cx=canvas.width/2, cy=canvas.height/2+50;
for(let i=0;i<25;i++){
let t=i/25*Math.PI*2;
let x=16*Math.pow(Math.sin(t),3);
let y=-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
flowers.push(new Flower(cx+x*15,cy+y*15));
}
fireflies=[];
for(let i=0;i<35;i++) fireflies.push(new Firefly());
stars=[];
for(let i=0;i<20;i++){
stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height*0.5,r:1+Math.random(),o:Math.random()});
}
}

function drawStars(){
stars.forEach(s=>{
ctx.beginPath();
ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
ctx.fillStyle=`rgba(255,200,100,${0.3+0.3*Math.sin(Date.now()/800+s.x)})`;
ctx.shadowBlur=6;
ctx.fill();
});
}

/* ADD bloom light */
function drawCenterBloom(){
let g=ctx.createRadialGradient(canvas.width/2,canvas.height/2,0,canvas.width/2,canvas.height/2,260);
g.addColorStop(0,"rgba(255,120,160,0.25)");
g.addColorStop(1,"transparent");
ctx.fillStyle=g;
ctx.fillRect(0,0,canvas.width,canvas.height);
}

function animateBouquet(){
ctx.clearRect(0,0,canvas.width,canvas.height);
drawStars();
drawCenterBloom();
flowers.forEach(f=>{f.update();f.draw();});
fireflies.forEach(f=>f.draw());
requestAnimationFrame(animateBouquet);
}

goBtn.onclick=()=>{
carouselMain.style.display='none';
letterPopup.style.display='none';
openLetterBtn.style.display='none';
musicBtn.style.display='none';
canvas.style.display='block';
endingText.style.display='block';
homeBtn.style.display='block';
loveWow.style.display='block'; /* ADD */
initBouquet();
animateBouquet();
};
