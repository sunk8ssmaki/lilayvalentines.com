<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Bouquet</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Quicksand',sans-serif;
  background:#0b0012;
  color:white;
  overflow:hidden;
}
h1{
  font-family:'Great Vibes',cursive;
  font-size:3rem;
  text-align:center;
  color:#ffb6c1;
  margin:20px 0;
  text-shadow:0 0 20px rgba(255,182,193,0.8);
}
canvas{
  display:block;
  width:100vw;
  height:100vh;
}
</style>
</head>
<body>
<h1>Happy Valentine's Day Lilay ðŸ’–</h1>
<canvas id="flowerCanvas"></canvas>
<script>
const canvas=document.getElementById('flowerCanvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

class Flower{
    constructor(x,y,color){
        this.x=x;
        this.y=y;
        this.color=color;
        this.scale=0;
        this.targetScale=1.2;
        this.rotation=(Math.random()-0.5)*0.4;
        this.petalCount=12+Math.floor(Math.random()*3);
        this.bloomSpeed=0.02+Math.random()*0.02;
    }
    update(){this.scale+=(this.targetScale-this.scale)*this.bloomSpeed;}
    draw(){
        ctx.save();
        ctx.translate(this.x,this.y);
        ctx.rotate(this.rotation);
        ctx.scale(this.scale,this.scale);
        for(let i=0;i<this.petalCount;i++){
            ctx.rotate((2*Math.PI)/this.petalCount);
            let grad=ctx.createLinearGradient(0,0,0,-50);
            grad.addColorStop(0,this.color[0]);
            grad.addColorStop(1,this.color[1]);
            ctx.fillStyle=grad;
            ctx.strokeStyle='#ff69b4';
            ctx.lineWidth=0.8;
            ctx.beginPath();
            ctx.moveTo(0,0);
            ctx.bezierCurveTo(-15,-40,15,-45,0,-10);
            ctx.fill();
            ctx.stroke();
        }
        ctx.restore();
    }
}

class Stem{
    constructor(x,y,length,angle){
        this.x=x;
        this.y=y;
        this.length=length;
        this.angle=angle;
    }
    draw(){
        ctx.save();
        ctx.strokeStyle='#228B22';
        ctx.lineWidth=14;
        ctx.lineCap='round';
        ctx.beginPath();
        ctx.moveTo(this.x,this.y);
        ctx.lineTo(this.x+Math.sin(this.angle)*this.length,this.y+Math.cos(this.angle)*this.length);
        ctx.stroke();
        ctx.restore();
    }
}

const flowers=[],stems=[];
const centerX=canvas.width/2;
const centerY=canvas.height/2-50;
const stemLength=200;

// Create bouquet
const colors=[
  ['#ff69b4','#ff1493'],
  ['#ff85a2','#ff4d88'],
  ['#ff0000','#ff6666'],
  ['#ffc0cb','#ff69b4']
];
for(let i=-4;i<=4;i++){
    const angle=i*0.08; // small V spread
    const x=centerX+i*40;
    const y=centerY - Math.abs(i)*20;
    stems.push(new Stem(x, y+10, stemLength, Math.PI + angle));
    const color=colors[Math.floor(Math.random()*colors.length)];
    flowers.push(new Flower(x,y,color));
}

// Ribbon tie at bottom
function drawRibbon(){
    ctx.save();
    const tieX=centerX;
    const tieY=centerY+stemLength;
    ctx.fillStyle='#ff4d88';
    ctx.beginPath();
    ctx.ellipse(tieX,tieY,25,12,0,0,2*Math.PI);
    ctx.fill();
    ctx.restore();
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    // Draw stems first
    stems.forEach(s=>s.draw());
    // Draw ribbon
    drawRibbon();
    // Draw flowers
    flowers.forEach(f=>{f.update();f.draw();});
    requestAnimationFrame(animate);
}
animate();

// Resize
window.addEventListener('resize',()=>{
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
});

</script>
</body>
</html>
