<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Dreamy Carousel</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Quicksand', sans-serif;
  background: linear-gradient(135deg, #ffd1dc, #ffe1e6, #fddde6, #fce4ec);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

h1 {
  margin-top: 40px;
  font-family: 'Great Vibes', cursive;
  font-size: 3rem;
  color: #d63469;
  text-align: center;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
}

.carousel-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 50px 0;
  position: relative;
  width: 100%;
  max-width: 900px;
}

.carousel-slide {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  width: 100%;
  z-index: 1;
}

.carousel-slide .item {
  width: 220px;
  height: 330px;
  border-radius: 24px;
  overflow: hidden;
  background: linear-gradient(45deg, #fff, #ffe1e6);
  box-shadow: 0 12px 24px rgba(214,52,105,0.3), 0 0 0 4px #fff inset;
  display: flex;
  justify-content: center;
  align-items: center;
  transform: scale(0.85);
  opacity: 0.6;
  transition: all 0.5s ease;
  position: relative;
}

.carousel-slide .item::after {
  content: '';
  position: absolute;
  top: -10px; left: -10px; right: -10px; bottom: -10px;
  border-radius: 28px;
  background: linear-gradient(135deg, #ff85a2, #d63469);
  z-index: -1;
  filter: blur(10px);
  opacity: 0.5;
}

.carousel-slide .item.center {
  transform: scale(1);
  opacity: 1;
  border: 5px solid #ff85a2;
  box-shadow: 0 16px 32px rgba(214,52,105,0.4);
  z-index: 2;
  animation: glow 2s infinite ease-in-out;
}

@keyframes glow {
  0%, 100% { box-shadow: 0 16px 32px rgba(214,52,105,0.4); }
  50% { box-shadow: 0 20px 40px rgba(214,52,105,0.6); }
}

.carousel-slide video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 20px;
}

.open-letter-btn, .music-btn {
  margin-top: 15px;
  background: #ff85a2;
  color: white;
  padding: 14px 26px;
  font-size: 1.05rem;
  font-weight: 600;
  border: none;
  border-radius: 16px;
  cursor: pointer;
  box-shadow: 0 6px 16px rgba(214,52,105,0.3);
  transition: 0.3s;
}

.open-letter-btn:hover, .music-btn:hover {
  background: #d63469;
  transform: scale(1.05);
}

.letter-popup {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 350px;
  max-width: 90%;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 12px 24px rgba(0,0,0,0.3);
  transform: translate(-50%, -50%) scale(0);
  transition: transform 0.4s ease-in-out;
  padding: 25px;
  z-index: 1000;
  text-align: center;
}

.letter-popup.open {
  transform: translate(-50%, -50%) scale(1);
}

.close-btn {
  margin-top: 20px;
  background: #ff85a2;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

/* Floating hearts on sides */
.heart {
  position: absolute;
  width: 12px;
  height: 12px;
  background: pink;
  transform: rotate(-45deg);
  bottom: 0;
  border-radius: 3px;
  opacity: 0.8;
  animation: floatUp linear infinite;
  z-index: 0;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 12px;
  height: 12px;
  background: pink;
  border-radius: 50%;
}

.heart::before { top: -6px; left: 0; }
.heart::after { left: 6px; top: 0; }

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity:1; }
  100% { transform: translateY(-600px) scale(0.7); opacity:0; }
}
</style>
</head>

<body>

<h1>Happy Valentines Lilay</h1>

<div class="carousel-container">
  <div class="carousel-slide">
    <div class="item">
      <video src="vid1.mp4" autoplay loop muted></video>
    </div>

    <div class="item center">
      <video src="vid2.mp4" autoplay loop muted></video>
    </div>

    <div class="item">
      <video src="vid3.mp4" autoplay loop muted></video>
    </div>
  </div>

  <div id="hearts"></div>
</div>

<button class="open-letter-btn" id="openLetterBtn">Open Letter</button>
<button class="music-btn" id="musicBtn">▶ Play Music</button>

<div class="letter-popup" id="letterPopup">
  <h3>To My Love ❤️</h3>
  <p>You are my sunshine and my heart. This is my little Valentine surprise for you.</p>
  <button class="close-btn" id="closeLetterBtn">Close</button>
</div>

<!-- Hidden YouTube player -->
<div style="position:fixed;width:0;height:0;overflow:hidden;">
  <iframe id="ytplayer"
    src="https://www.youtube.com/embed/YOUR_VIDEO_ID?enablejsapi=1"
    allow="autoplay">
  </iframe>
</div>

<script>
/* Letter popup */
openLetterBtn.onclick = () => letterPopup.classList.add('open');
closeLetterBtn.onclick = () => letterPopup.classList.remove('open');

/* Floating hearts — only sides */
const heartsContainer = document.getElementById('hearts');
for (let i = 0; i < 20; i++) {
  const h = document.createElement('div');
  h.className = 'heart';
  if (Math.random() < 0.5) {
    h.style.left = Math.random() * 20 + "%";
  } else {
    h.style.left = 80 + Math.random() * 20 + "%";
  }
  h.style.animationDuration = 5 + Math.random()*5 + "s";
  heartsContainer.appendChild(h);
}

/* YouTube API */
let player, playing=false;

function onYouTubeIframeAPIReady() {
  player = new YT.Player('ytplayer');
}

const tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);

musicBtn.onclick = () => {
  if (!playing) {
    player.playVideo();
    musicBtn.textContent = "⏸ Pause Music";
    playing = true;
  } else {
    player.pauseVideo();
    musicBtn.textContent = "▶ Play Music";
    playing = false;
  }
};
</script>

</body>
</html>
